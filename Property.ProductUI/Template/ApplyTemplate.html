
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        font-family: 微软雅黑;
        box-sizing: border-box;
        font-size: 14px;
    }

    img {
        max-width: 100%;
    }

    body {
        -webkit-font-smoothing: antialiased;
        -webkit-text-size-adjust: none;
        width: 100% !important;
        height: 100%;
        line-height: 1.6;
    }

    table td {
        vertical-align: top;
    }

    /* -------------------------------------
        BODY & CONTAINER
    ------------------------------------- */
    body {
        background-color: #f6f6f6;
    }

    .body-wrap {
        background-color: #f6f6f6;
        width: 100%;
    }

    .container {
        display: block !important;
        max-width: 600px !important;
        margin: 0 auto !important;
        /* makes it centered */
        clear: both !important;
    }

    .content {
        max-width: 600px;
        margin: 0 auto;
        display: block;
        padding: 20px;
    }

    /* -------------------------------------
        HEADER, FOOTER, MAIN
    ------------------------------------- */
    .main {
        background: #fff;
        border: 1px solid #e9e9e9;
        border-radius: 3px;
    }

    .content-wrap {
        padding: 20px;
    }

    .content-block {
        padding: 0 0 20px;
        text-align:center
    }

    .header {
        width: 100%;
        margin-bottom: 20px;
    }

    h1, h2, h3 {
        color: #000;
        margin: 40px 0 0;
        line-height: 1.2;
        font-weight: 400;
    }

    h1 {
        font-size: 32px;
        font-weight: 500;
    }

    h2 {
        font-size: 24px;
    }

    h3 {
        font-size: 18px;
    }

    h4 {
        font-size: 14px;
        font-weight: 600;
    }

    a {
        color: #0172ff;
        text-decoration:none;
    }

    .aligncenter {
        text-align: center;
    }

    .alignright {
        text-align: right;
    }

    .alignleft {
        text-align: left;
    }

    .clear {
        clear: both;
    }

    .invoice {
        margin: 40px auto;
        text-align: left;
        width: 80%;
    }

        .invoice td {
            padding: 5px 0;
        }

        .invoice .invoice-items {
            width: 100%;
        }

            .invoice .invoice-items td {
                border-top: #eee 1px solid;
            }

            .invoice .invoice-items .total td {
                border-top: 2px solid #333;
                border-bottom: 2px solid #333;
                font-weight: 700;
            }

    @media only screen and (max-width: 640px) {
        h1, h2, h3, h4 {
            font-weight: 600 !important;
            margin: 20px 0 5px !important;
        }

        h1 {
            font-size: 22px !important;
        }

        h2 {
            font-size: 18px !important;
        }

        h3 {
            font-size: 16px !important;
        }

        .container {
            width: 100% !important;
        }

        .content, .content-wrap {
            padding: 10px !important;
        }

        .invoice {
            width: 100% !important;
        }
    }
</style>

<body>
    <table class="body-wrap">
        <tr>
            <td class="container" width="600">
                <div class="content">
                    <table class="main" cellpadding="0" cellspacing="0" style="width:100%">
                        <tr>
                            <td class="content-wrap aligncenter">
                                <table cellpadding="0" cellspacing="0" style="width:100%">
                                    <tr>
                                        <td>
                                            <img class="img-responsive" src="http://v.homekeeper.com.cn/Images/email_header.png" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            <table class="invoice">
                                                <tr>
                                                    <td>您好，<a href="http://v.homekeeper.com.cn">物业生活通系统</a>发来一份试用申请，请及时与客户联系！<br /><br /></td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <table class="invoice-items" cellpadding="0" cellspacing="0">
                                                            <tr>
                                                                <td>公司/单位</td>
                                                                <td class="alignright">{{CompanyName}}</td>
                                                            </tr>
                                                            <tr>
                                                                <td>姓名/称呼</td>
                                                                <td class="alignright">{{Name}}</td>
                                                            </tr>
                                                            <tr>
                                                                <td>联系方式</td>
                                                                <td class="alignright">{{Tel}}</td>
                                                            </tr>
                                                            <tr>
                                                                <td>其他信息</td>
                                                                <td class="alignright">{{OtherContactInfo}}</td>
                                                            </tr>
                                                            <tr>
                                                                <td>留言/备注</td>
                                                                <td class="alignright">{{Memo}}</td>
                                                            </tr>
                                                            <tr>
                                                                <td>申请时间</td>
                                                                <td class="alignright">{{ApplyTime}}</td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            <a href="http://v.homekeeper.com.cn/Account/PlatformLogin">查看更多</a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>
